<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-img">
        <img
          src="nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt="NFT Preview"
        />
      </div>
      <div class="heading">
        <b>Equilibrium #3429</b>
      </div>
      <div class="parah">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-section">
        <div class="icon1">
          <img
            src="nft-preview-card-component-main/images/icon-ethereum.svg"
            alt="Ethereum Icon"
          />
          <b class="price">0.041 ETH</b>
        </div>
        <div class="icon2">
          <img
            src="nft-preview-card-component-main/images/icon-clock.svg"
            alt="Clock Icon"
          />
          <p class="clock">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="prof">
        <div class="photo">
          <img
            src="nft-preview-card-component-main/images/image-avatar.png"
            alt="Creator Avatar"
          />
        </div>
        <div class="name">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </body>
</html>
